<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600&display=swap" rel="stylesheet">
    <!-- Styles custom -->
    <link rel="stylesheet" href="style.css">
    <title>Form steps</title>
</head>

<body>
    <form action="" class="form">

        <h1 class="text-center">Registration Form</h1>
        <!-- ========================================= -->
        <!-- Progress bar -->
        <!-- ========================================= -->
        <div class="progressbar">
            
            <div class="progress" id="progress"></div>

            <div class="progress-step progress-step-active" data-title="DescripciÃ³n del Contexto"></div>
            <div class="progress-step" data-title="FODA"></div>
            <div class="progress-step" data-title="Estrategias"></div>
            <div class="progress-step" data-title="Estrategias"></div>
        </div>

        <!-- ========================================= -->
        <!-- Steps -->
        <!-- ========================================= -->
        <!-- Form 1 -->
        <div class="form-step form-step-active">
            <div class="input-group">
                <label for="username">username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input-group">
                <label for="position">Position</label>
                <input type="text" name="position" id="position">
            </div>
            <div>
                <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
            </div>
        </div>
        <!-- End Form 1 -->
        <!-- Form 2 -->
        <div class="form-step">
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
        <!-- End Form 2 -->
        <!-- Form 3 -->
        <div class="form-step">
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div class="input-group">
                <label for="ID">National ID</label>
                <input type="number" name="ID" id="ID">
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
        <!-- End Form 3 -->
        <!-- Form 4 -->
        <div class="form-step">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <input type="submit" value="Submit" class="btn">
            </div>
        </div>
        <!-- End Form 4 -->

    </form>

    <script src="main.js"></script>
</body>

</html>
